<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="src/style/styles.css"/>
    <link rel="stylesheet" href="src/style/assets.css"/>
    <script src="https://kit.fontawesome.com/d2f6cb8d4c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="container">
      <div id="top-container">
        <div id="left-top-container">
            <h1 id="program-title">Biblioteca Digital</h1>
        </div>

        <div id="right-top-container">
          <div id="searchbar">
            <span id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" id="search-input" name="search" placeholder="Pesquisar..." />
          </div>
        </div>
      </div>

      <div id="bottom-container">
        <div id="left-bottom-container">
          <div id="left-bottom-title">
            <h2 class="general-title">Livros</h2>
          </div>

          <div id="left-bottom-content">
            <div id="left-book-list">

            </div>

            <div id="left-profile" class="left-user-select">
              <i class="fa-solid fa-user" style="font-size: 24px; margin-right: 10px;"></i>
              <h2 class="general-title">Perfil</h2>
            </div>

            <div id="left-configurations" class="left-user-select">
              <i class="fa-solid fa-gear" style="font-size: 24px; margin-right: 10px;"></i>
              <h2 class="general-title">Configurações</h2>
            </div>
            
          </div>
        </div>
        
        <div id="right-bottom-container">
        
        </div>
      </div>
    </section>

    <script src="src/scripts/script.js"></script>
  </body>
</html>
