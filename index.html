<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="src/style/styles.css"/>
    <link rel="stylesheet" href="src/style/assets.css"/>
    <script src="https://kit.fontawesome.com/d2f6cb8d4c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="container">
      <div id="top-container">
        <div id="left-top-container">
            <h1 id="program-title">Biblioteca <span style="color: var(--marrom);">Digital</span></h1>
        </div>

        <div id="right-top-container">
          <div id="searchbar">
            <span id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" id="search-input" name="search" placeholder="Pesquisar..." />
          </div>
        </div>
      </div>

      <div id="bottom-container">
        <div id="left-bottom-container">
          <div id="left-bottom-title">
            <h2 class="general-title" style="color: var(--marrom);">Livros</h2>
          </div>

          <div id="left-bottom-content">
            <div id="left-book-list">
              <ul id="left-books"></ul>
            </div>

            <div class="left-links">
              <a href="#" id="btn-profile">
                <i class="fa-solid fa-user left-icon"></i>
                Perfil
              </a>
            </div>

            <div class="left-links">
              <a href="#" id="btn-config">
                <i class="fa-solid fa-gear left-icon"></i>
                Configurações
              </a>
            </div>
            
            
          </div>
        </div>
        
        <div id="right-bottom-container">
          <div id="right-viewer"></div>
        </div>
      </div>
    </section>

    <script src="src/scripts/screens.js"></script>
    <script src="src/scripts/books.js"></script>
  </body>
</html>
